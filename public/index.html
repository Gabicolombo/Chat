<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat da Rocketseat</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.slim.min.js" integrity="sha512-6ORWJX/LrnSjBzwefdNUyLCMTIsGoNP6NftMy2UAm1JBm6PRZCO1d7OHBStWpVFZLO+RerTvqX/Z9mBFfCJZ4A==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.2.0/socket.io.js" integrity="sha512-WL6WGKMPBiM9PnHRYIn5YEtq0Z8XP4fkVb4qy7PP4vhmYQErJ/dySyXuFIMDf1eEYCXCrQrMJfkNwKc9gsjTjA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <form id="chat">
        <input type="text" name="username" placeholder="Digite seu usuÃ¡rio">
        <div class="messages"></div>
        <input type="text" name="message" placeholder="Digite sua mensagem">
        <button type="submit">Enviar</button>
        
    </form>
    <div class="users"></div>

    <script type="text/javascript">
    
        var socket = io('http://localhost:2828')

        function renderMessage(message){
            $('.messages').append('<div class="message"><strong>'+ message.author +'</strong>: ' + message.message+ '</div>')
        }

        

        socket.on('previousMessages', function(messages){
            for(message of messages){
                renderMessage(message)
            }
        })

        socket.on('receiveMessage', function(message){
            renderMessage(message)
        })

        $('#chat').submit(function(event){
            event.preventDefault()

            var author = $('input[name=username]').val()
            var message = $('input[name=message]').val()

            if(author.length && message.length){
                var messageObject = {
                    author: author,
                    message: message
                }

                renderMessage(messageObject)
                socket.emit('sendMessage', messageObject)
            }

        })

    </script>

</body>
</html>
